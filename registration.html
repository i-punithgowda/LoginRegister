<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
   <div class="container">
       <div class="img1">
           <img src="bottle.jpg" alt="">
       </div>
       <h1>Signup</h1>
       <div class="img">
           <img src="face.png" alt="">
       </div>
             <div class="form">
                      <form action="">
                          <div class="col1">
               <input type="text" id="fname" placeholder="First name * "><br><br>
               <input type="text" id="lname" placeholder="Last name *"><br><br>
               <input type="password" id="password" placeholder="Password *" ><br><br>
               <input type="password" id="confirm" placeholder="Confirm Password *"><br><br>
               <input type="text" id="phone" placeholder="Contact no. *"><br><br>
            </div>
               <div class="col2">
               <input type="text" id="email" placeholder="Email *" ><br><br>
               <input type="radio" id="male" value="male" name="gender"><span><b>Male</b></span>
               <input type="radio" id="female" value="Female" name="gender"><span><b>Female</b></span><br><br>
               <input type="text" id="bday" onfocus="(this.type='date')" placeholder="Birthday *"><br><br>&nbsp
              
               <select name="qsn" id="qsn" >
                <option value="" disabled selected>Security Questions</option>
                   <option value="petName">Your First Pet</option>
                   <option value="mobile">Your First Mobile</option>
                   <option value="crush">Your First Crush</option>
                                 </select><br><br>
                  <input type="text" id="qsns" placeholder="Enter your answer here *"><br><br>
                </div>
                        </form>
                        
       </div>
       <button id="button" class="signup">Signup</button>
       <div class="login">
          
       <a href="index.html">Have an account? click here</a>
       </div>
   </div>
   <div id="card1" class="card1">
       <div id="close" class="close">
           <p>X</p>
       </div>
       <p id="message">Here goes the message</p>
   </div>
   
   <script src="register.js"></script>
</body>
</html>
